<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU meetup</title>
    <style>
        button {
            width: 200px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container-sm" style="margin-top: 60px">
    <div>
        $REPLACE
    </div>
    <div class="d-flex flex-column">
        <button id="newround" class="btn btn-primary mt-2">New Round</button>
        <button id="match" class="btn btn-primary mt-2 mb-2">Match Round</button>
    </div>
    <div class="alert alert-secondary">
        <div>Tips:</div>
        <div>Current round: 0 means no record, please new round!</div>
        <div>Matched: true won't accept re-match request!</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $("#newround").click(function (event) {
            event.preventDefault();
            $.ajax({
                method: "POST",
                url: "/dev/new-round",
            })
            .done(function (data) {
                console.log(`code: ${data.statusCode} msg: ${data.message}`);
                location.reload();
            });
        });

        $("#match").click(function (event) {
            event.preventDefault();
            $.ajax({
                method: "POST",
                url: "/dev/match",
            })
            .done(function (data) {
                console.log(`code: ${data.statusCode} msg: ${data.message}`);
                location.reload();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
