<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU meetup</title>
    <style>
        body {
            position: relative;
        }
        button {
            width: 200px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
    <div id="main-app" class="container-sm" style="margin-top: 60px">
        <div>
            Current Round: {{ round }} Matched: {{ status }}
        </div>
        <div class="d-flex flex-column">
            <button @click="onNewRoundClick" class="btn btn-primary mt-2">New Round</button>
            <button @click="onMatchClick" class="btn btn-primary mt-2 mb-2">Match Round</button>
        </div>
        <div class="alert alert-secondary">
            <div>Tips:</div>
            <div>Current round: 0 means no record, please new round!</div>
            <div>Matched: true won't accept re-match request!</div>
        </div>
        <div id="loading" v-if="isLoading" class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="login-dialog" v-if="!isLogined" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <input v-model="username" class="form-control" type="text" name="username" placeholder="username">
                    <input v-model="password" class="form-control" type="text" name="password" placeholder="password">
                    <button @click="onLoginClick">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const main = new Vue({
            el: '#main-app',
            data: {
                round: 0,
                status: false,
                isLoading: true,
                isLogined: false,
                error: "",
                username: "",
                password: "",
            },
            async mounted() {
                function getData() {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            method: "GET",
                            url: "/dev/status",
                            success: (resp) => {
                                console.log(resp);
                                const data = resp.data;
                                console.log(`GET /status: code: ${resp.statusCode} msg: ${resp.message}`);
                                resolve({
                                    round: data.round,
                                    status: data.status,
                                    isLogined: true
                                })
                            },
                            error: (XMLHttpRequest, textStatus, errorThrown) => {
                                console.log(XMLHttpRequest.status);
                                if(XMLHttpRequest.status == 403) {
                                    resolve({
                                        round: -1,
                                        status: false,
                                        isLogined: false
                                    })
                                } else {
                                    resolve({
                                        round: - 1,
                                        status: false,
                                        isLogined: true
                                    })
                                }
                            }
                        })
                    })
                }

                const data = await getData();
                console.log(data);
                this.round = data.round || 0;
                this.status = data.status || false;
                this.isLogined = data.isLogined || false;
                this.isLoading = false;
            },
            methods: {
                onLoginClick() {
                    this.isLoading = true;
                    $.ajax({
                        method: "POST",
                        url: "/dev/login",
                        data: JSON.stringify({
                            username: this.username,
                            password: this.password
                        }),
                        success: (resp) => {
                            console.log(resp);
                            const data = resp.data;
                            console.log(`POST /login: code: ${resp.statusCode} msg: ${resp.message}`);
                            this.isLogined = true;
                            this.username = "";
                            this.password = "";
                            this.isLoading = false;
                        },
                        error: (XMLHttpRequest, textStatus, errorThrown) => {
                            console.log(`POST /login: ${XMLHttpRequest.status}`);
                            this.username = "";
                            this.password = "";
                            this.isLoading = false;
                            this.isLogined = false;
                        }
                    })
                },
                onNewRoundClick() {
                    this.isLoading = true;
                    $.ajax({
                        method: "POST",
                        url: "/dev/new-round",
                        success: (resp) => {
                            console.log(resp);
                            const data = resp.data;
                            console.log(`POST /new-round: code: ${resp.statusCode} msg: ${resp.message}`);
                            this.round = data.round;
                            this.status = data.status;
                            this.isLogined = true;
                            this.isLoading = false;
                        },
                        error: (XMLHttpRequest, textStatus, errorThrown) => {
                            console.log(`POST /new-round: ${XMLHttpRequest.status}`);
                            if (XMLHttpRequest.status == 403) {
                                this.round = -1;
                                this.status = false;
                                this.isLogined = false; 
                            } else {
                                this.round = -1;
                                this.status = false;
                                this.isLogined = true;
                            } 
                            this.isLoading = false;
                        }
                    })
                },
                onMatchClick() {
                    this.isLoading = true;
                    $.ajax({
                        method: "POST",
                        url: "/dev/match",
                        success: (resp) => {
                            console.log(resp);
                            const data = resp.data;
                            console.log(`POST /match: code: ${resp.statusCode} msg: ${resp.message}`);
                            this.round = data.round;
                            this.status = data.status;
                            this.isLogined = true;
                            this.isLoading = false;
                        },
                        error: (XMLHttpRequest, textStatus, errorThrown) => {
                            console.log(`POST /match: ${XMLHttpRequest.status}`);
                            if (XMLHttpRequest.status == 403) {
                                this.round = -1;
                                this.status = false;
                                this.isLogined = false; 
                            } else {
                                this.round = -1;
                                this.status = false;
                                this.isLogined = true;
                            } 
                            this.isLoading = false;
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
