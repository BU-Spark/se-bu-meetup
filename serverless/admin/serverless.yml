service: admin-lambda

package:
  include: template/**

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  apiGateway:
    restApiId:
      "Fn::ImportValue": AdminGateWay-restApiId
    restApiRootResourceId:
      "Fn::ImportValue": AdminGateway-rootResourceId
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - lambda:InvokeFunction
            - lambda:InvokeAsync
          Resource: "*"

functions:
  newRound:
    handler: newRound.lambda_handler
    events:
      - http:
          path: new-round
          method: post
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: request
  homePage:
    handler: index.lambda_handler
    events:
      - http:
          path: home
          method: get
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: request 
  authorizerFunc:
    handler: auth.lambda_handler


plugins:
  - serverless-python-requirements
